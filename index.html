<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .primary-clr {
        background-color: #f4f5f7;
      }
      .secondary-clr {
        background-color: #0874f2;
      }

      .outfit-font {
        font-family: "Outfit", serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit-font">
    <section class="max-w-md min-h-screen mx-auto py-6 primary-clr">
      <!-- Header section -->
      <header>
        <nav class="flex justify-center items-center mt-14">
          <div class="relative flex justify-center items-center w-9/12 mb-10">
            <img class="w-48 absolute" src="./images/bg.png" alt="" />
            <img class="w-16" src="./images/Group.png" alt="" />
          </div>
        </nav>
      </header>

      <!-- login form section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl"
          >
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile Number</label>
                <input
                  value="01301301301"
                  id="mobile-number"
                  type="number"
                  class="input rounded-3xl border-none primary-clr"
                  placeholder="Mobile number"
                  required
                />
                <label class="fieldset-label">4 Digit Pin</label>
                <input
                  value="1234"
                  id="pin"
                  type="text"
                  class="input rounded-3xl border-none primary-clr"
                  placeholder="Pin"
                  required
                />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button
                  id="login-btn"
                  class="btn btn-neutral mt-4 rounded-3xl bg-[#0874F2] border-none"
                >
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./script/login.js"></script>
  </body>
</html>
